<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name-"author: Urbi, Ma. Franchesca G.">
    <title>html_exercise</title>
</head>
<style>
    body{
        background-color: rgb(241,165,241);
    }
    div.navBar{
        margin: 5px;
        padding: 10px;
        background-color: purple;
        box-shadow: 1px 1px 5px;
    }
    a.navs{
        color: white;
        font-size: 1.5em;
    }
</style>

<body>
    <header>
        <div class="navBar">
            <nav>
                <a class="navs" href="#">Home</a>
                <a class="navs" href="#">About Us</a>
                <a class="navs" href="#">Contact</a>
            </nav>
        </div>
    </header>
    <!--Section for Image and Figure Caption-->
    <section></section>
    <section>
        <form>
            <label for="name">Username</label><br>
            <input type="text" id="name" minlength="8" required><br>
            <label for="pass">Password</label><br>
            <input type="text" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
            <p>Sex</p>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label><br>
            <input type="checkbox" id="term" required>
            <label for="term">I accept the Terms and Conditions</label><br>
            <input type="button" value="Submit">
        </form>
    </section>
    <section>
        <table>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
        </table>
    </section>
    <footer></footer>
</body>

</html>
