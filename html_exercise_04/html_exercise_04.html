<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#signUp">Sign Up</a>
            <a href="#list">Users List</a>
            <a href="#footer">About Us</a>
        </nav>
    </header>
    <section id="home">
        <img src="MediaFiles/landscape.jpg" alt="landscape_image" width=750 height="350">
    </section>

    <hr>
    <section id="signUp">
        <div class="infoCon">
            <h1 style="color: white; text-shadow: 1px 1px 1px black;">Sign Up</h1>
            <form class="formIn">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" minlength="8" required>
                <label for="bDate">Birthdate</label>
                <input type="date" name="bDate" id="bDate" required>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <label for="conPass">Confirm Password</label>
                <input type="password" name="conPass" id="conPass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                Sex
                <div style="display: grid; grid-template-columns: 50% 50%; text-align: center;">
                    <div>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label><br>
                    </div>
                </div>
                <div style="grid-column-start: 1; grid-column-end: 3; text-align: center; margin-top: 5px;">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I accept the Terms and Conditions</label>
                </div>
                <div class="sub">
                    <input type="button" name="buttonSub" id="buttonSub" value="Submit">
                </div>
            </form>
        </div>
    </section>
    <hr>
    <section id="list" style="display: grid; grid-template-columns: 30% 40% 30%;">
        <div></div>
        <div class="infoCon">
            <h1 style="color: white; text-shadow: 1px 1px 1px black;">Users</h1>
            <table class="userTable">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>30</td>
                    <td>Los Angeles</td>
                </tr>
            </table>
        </div>
        <div></div>
    </section>

    <footer id="footer">
        <hr>
        <p>Prepared by: Ma. Franchesca G. Urbi</p>
        <a href="mailto:ckeskaa@gmail.com">ckeskaa@gmail.com</a>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
