<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="navBar">
            <nav>
                <a class="navs" href="#">Home</a>
                <a class="navs" href="#">Sign Up</a>
                <a class="navs" href="#">Users List</a>
                <a class="navs" href="#">About Us</a>
            </nav>
        </div>

    </header>

    <div>
        <img src="MediaFiles/landscape.jpg" alt="Landscape" width=750 height="350"
            style="margin-left: 30%; margin-top: 40px;">
    </div>

    <hr>
    <section style="display: grid; grid-template-columns: 30% 40% 30%;">
        <div></div>
        <div class="infoCon">
            <h1 style="color: white; text-shadow: 1px 1px 1px black;">Sign in</h1>
            <form class="formIn">
                <label for="name">Username</label><br>
                <input type="text" id="name" minlength="8" required><br>
                <label for="pass">Password</label><br>
                <input type="text" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
                <p>Sex</p>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label><br>
                <input type="checkbox" id="term" required>
                <label for="term">I accept the Terms and Conditions</label><br>
                <input type="button" value="Submit">
            </form>
        </div>
        <div></div>
    </section>

    <hr>

    <section style="display: grid; grid-template-columns: 30% 40% 30%;">
        <div></div>
        <div class="infoCon">
            <h1 style="color: white; text-shadow: 1px 1px 1px black;">Users</h1>
            <table class="userTable">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>30</td>
                    <td>Los Angeles</td>
                </tr>
            </table>
        </div>
        <div></div>
    </section>

    <footer>
        <hr>
        <p>Prepared by: Ma. Franchesca G. Urbi</p>
        <a href="mailto:ckeskaa@gmail.com">ckeskaa@gmail.com</a>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
